<div style="position: relative; width: 40%; text-align: center; margin: 34em auto;">
    <h1>{{ Type }} ranking of <b>{{ Tournament_Name }}</b> tournament</h1>
    <br>
    <div style="font-size: 1.6em; text-align: left;">
        <style>
            p {
                margin-block-start: 0.15em;
                margin-block-end: 0.15em;
            }
        </style>
        {{ Infos }}
    </div>
    <div style="column-count: {{ Columns }}; column-rule: 1px solid black; ">
        {{ Results }}
    </div>
    <p style="text-align: left; align-items: center; font-size: 2em; margin-top: 3em;">
        <span>By <b>OPM I Féfé ⚡️</b></span>
        <img src="https://avatars.githubusercontent.com/u/94113911?s=400&v=4" height="30px">
        <br>
        <span>Background by <b>WU II WUTANG</b></span>
    </p>
</div>
<style>
    body {
        padding-left: 0;
    }
</style>
